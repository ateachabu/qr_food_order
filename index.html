<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เมนูอาหาร</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>เมนูอร่อยจาก [ชาบู ฮิดะ ปิ้งย่าง]</h1>
        <p>สแกน QR Code เพื่อสั่งอาหารได้เลย!</p>
    </header>

    <main id="menu-items-container">
        <div class="loading">กำลังโหลดเมนู...</div>
    </main>

    <div id="cart-container">
        <h2>ตะกร้าสินค้า</h2>
        <div id="cart-items">
            <p>ตะกร้าของคุณว่างเปล่า</p>
        </div>
        <div id="cart-summary">
            <h3>ยอดรวม: <span id="cart-total">฿0.00</span></h3>
            <button id="checkout-button" class="btn btn-primary" onclick="checkout()">ยืนยันการสั่งซื้อ</button>
        </div>
    </div>

    <footer>
        <p>© 2025 [ชาบู ฮิดะ ปิ้งย่าง] | สั่งง่าย ได้ไว</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
